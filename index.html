<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movie Fit - 動画編集スクール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-blue: #1E3A8A;
      --mid-blue: #2563EB;
      --light-blue: #60A5FA;
      --gold-line1: #fce68a;
      --gold-line2: #fff7ce;
      --gold-text: #FFE8A3;
      --champagne-border: rgba(255, 235, 200, 0.85);
      --champagne-glow: rgba(255, 230, 180, 0.4);
    }

    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      color: #333;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    /* ===================== CTAボタン ===================== */
    .cta-btn {
      position: relative;
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #ffffff;
      background: linear-gradient(135deg, var(--main-blue) 0%, var(--mid-blue) 40%, var(--light-blue) 100%);
      border-radius: 9999px;
      padding: 1rem 2.8rem;
      border: 2px solid transparent;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.15), 0 4px 12px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(30px);
      background-size: 120% 120%;
      background-position: 30% 50%;
      z-index: 1;
      animation: breathe 4.5s ease-in-out infinite;
      margin-top: 1rem;
    }

    @keyframes breathe {
      0%, 100% { transform: translateY(30px) scale(1); }
      50% { transform: translateY(30px) scale(1.06); }
    }

    .cta-btn:hover {
      transform: translateY(30px) scale(1.08);
      color: var(--gold-text);
      text-shadow: 0 0 6px rgba(255, 236, 180, 0.9), 0 0 20px rgba(255, 240, 200, 0.6);
      border-color: var(--champagne-border);
      box-shadow: 0 0 10px var(--champagne-glow), 0 0 24px rgba(255, 240, 200, 0.3);
      background-position: 70% 50%;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -130%;
      width: 130%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(120deg, transparent 20%, rgba(255, 240, 210, 0.9) 50%, transparent 80%);
      animation: shineLTR 2.0s ease-in-out forwards;
    }

    @keyframes shineLTR {
      from { left: -130%; opacity: 0; }
      15% { opacity: 1; }
      to { left: 120%; opacity: 0; }
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* ===================== 📱スマホ専用 ===================== */
    @media (max-width: 768px) {
      #pricing .cta-btn {
        font-size: 0.85rem;
        padding: 0.8rem 1.8rem;
        white-space: nowrap;
        width: fit-content;
        max-width: 100%;
        margin: 1.2rem auto !important; /* 上下均等余白 */
        display: block;
      }

      #hero .cta-btn,
      #cta .cta-btn {
        font-size: 1rem;
        padding: 0.8rem 2rem;
        margin: 1.2rem auto !important;
      }
    }
  </style>
</head>

<body class="text-center bg-white">
  <!-- Hero -->
  <section id="hero" class="hero text-white text-center py-32 px-6 mt-16 fade-section" style="background: linear-gradient(90deg, #1E3A8A, #2563EB, #60A5FA);">
    <h1 class="text-5xl font-extrabold mb-6">
      ゼロからでも安心。<br class="br-sp">案件を取れる編集力を！
    </h1>
    <p class="text-xl mb-10">
      ～最短で現場レベルのスキルを手に入れる～
    </p>
    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" target="_blank">
      <button class="cta-btn">今すぐ申し込む！</button>
    </a>
  </section>

  <!-- 料金 -->
  <section id="pricing" class="bg-gradient-to-b from-blue-50 to-blue-100 py-20 px-6 text-center fade-section">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold text-blue-800 mb-8 border-b-4 border-blue-300 inline-block pb-2">受講料金</h2>
      <p class="text-gray-700 mb-6 font-semibold text-lg">今だけの特別価格で受講できます</p>
      <div class="bg-white shadow-xl rounded-2xl border-2 border-blue-300 p-10 inline-block flex flex-col items-center">
        <p class="text-2xl text-gray-400 line-through mb-2">通常価格 150,000円</p>
        <div class="mb-8 relative inline-block">
          <span class="price-3d text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-800 to-blue-400 drop-shadow-md">10万円</span>
          <div class="gold-line"></div>
        </div>
        <p class="text-gray-700 font-semibold">手数料なしで分割払いも可能<br>（3回 / 6回 / 12回）</p>
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" target="_blank">
          <button class="cta-btn">今すぐ申し込む！</button>
        </a>
      </div>
    </div>
  </section>

  <!-- 最終CTA -->
  <section id="cta" class="hero text-white text-center py-24 px-6 fade-section" style="background: linear-gradient(90deg, #1E3A8A, #2563EB, #60A5FA);">
    <h2 class="text-4xl font-bold mb-6">
      あなたも動画編集を<br class="br-sp">始めませんか？
    </h2>
    <p class="text-xl mb-10">
      ～案件獲得まで最短で～
    </p>
    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" target="_blank">
      <button class="cta-btn">今すぐ申し込む！</button>
    </a>
  </section>

  <footer class="bg-blue-900 text-white py-4 text-sm">
    &copy; 2025 Movie Fit All Rights Reserved.
  </footer>

  <script>
    // CTAボタンフェード＋shine再実行（スマホ呼吸修正版）
    const ctaButtons = document.querySelectorAll('.cta-btn');
    const ctaObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const btn = entry.target;
        if (entry.isIntersecting) {
          let delay = 0;
          if (btn.closest('#hero')) delay = 400;
          if (btn.closest('#cta')) delay = 700;

          setTimeout(() => {
            btn.classList.add('fade-in');
            const shine = document.createElement('span');
            shine.className = 'shine';
            btn.appendChild(shine);

            // 🧩 スマホ用：フェード後に呼吸アニメを再開
            if (window.innerWidth <= 768) {
              setTimeout(() => {
                btn.classList.add('shine-start');
                btn.style.animation = 'breathe 4.5s ease-in-out infinite';
              }, 600);
            }

            shine.addEventListener('animationend', () => shine.remove(), { once: true });
          }, delay);
        } else {
          btn.classList.remove('fade-in', 'shine-start');
        }
      });
    }, { threshold: 0.6 });
    ctaButtons.forEach(btn => ctaObserver.observe(btn));
  </script>
</body>
</html>
