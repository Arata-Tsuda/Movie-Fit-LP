<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movie Fit - 動画編集スクール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1E3A8A;
      --mid-blue: #2563EB;
      --light-blue: #60A5FA;
      --gold-line1: #fce68a;
      --gold-line2: #fff7ce;
      --gold-text: #FFE8A3;
      --champagne-border: rgba(255, 235, 200, 0.85);
      --champagne-glow: rgba(255, 230, 180, 0.4);
    }

    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      color: #333;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: var(--main-blue);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 50;
    }
    .nav-link { color: white; font-weight: 600; transition: color 0.3s; }
    .nav-link:hover { color: var(--gold-text); }

    /* モバイルメニュー */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: var(--main-blue);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 1rem 0;
    }
    .mobile-menu.active { display: flex; }

    /* CTAボタン */
    .cta-btn {
      position: relative;
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #ffffff;
      background: linear-gradient(135deg, var(--main-blue), var(--mid-blue), var(--light-blue));
      border-radius: 9999px;
      padding: 1rem 2.5rem;
      border: 2px solid transparent;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.15), 0 4px 12px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(30px);
      z-index: 1;
      animation: breathe 4.5s ease-in-out infinite;
      margin-top: 1rem;
    }

    @keyframes breathe {
      0%, 100% { transform: translateY(30px) scale(1); }
      50% { transform: translateY(30px) scale(1.05); }
    }

    .cta-btn:hover {
      transform: translateY(30px) scale(1.08);
      color: var(--gold-text);
      text-shadow: 0 0 6px rgba(255, 236, 180, 0.9);
      border-color: var(--champagne-border);
      box-shadow: 0 0 10px var(--champagne-glow);
    }

    .shine {
      position: absolute;
      top: 0;
      left: -130%;
      width: 130%;
      height: 100%;
      background: linear-gradient(120deg, transparent 20%, rgba(255, 240, 210, 0.9) 50%, transparent 80%);
      animation: shineLTR 2s ease-in-out forwards;
    }
    @keyframes shineLTR {
      from { left: -130%; opacity: 0; }
      15% { opacity: 1; }
      to { left: 120%; opacity: 0; }
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .hero {
      position: relative;
      background: linear-gradient(90deg, var(--main-blue), #2046C0, var(--light-blue));
      background-size: 200% 200%;
      animation: gradientFlow 15s ease-in-out infinite;
      padding: 6rem 1rem 8rem;
      text-align: center;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .price-3d {
      font-weight: 900;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #1e3a8a, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 3px rgba(0,0,0,0.25);
    }

    footer {
      background: var(--main-blue);
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    @media (max-width: 768px) {
      .cta-btn { font-size: 1.1rem; padding: 0.8rem 2rem; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1.1rem; }
    }
  </style>
</head>

<body>
  <!-- ヘッダー -->
  <header class="flex items-center justify-between px-6 md:px-10 py-4">
    <div class="text-2xl font-extrabold">🎬 Movie Fit</div>
    <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">☰</button>
    <nav class="hidden md:flex space-x-8 text-lg">
      <a href="#reason" class="nav-link">特徴</a>
      <a href="#pricing" class="nav-link">料金</a>
      <a href="#voice" class="nav-link">受講者の声</a>
      <a href="#faq" class="nav-link">FAQ</a>
      <a href="#cta" class="nav-link">申込</a>
    </nav>
    <div id="mobile-menu" class="mobile-menu md:hidden">
      <a href="#reason" class="nav-link py-2 px-4">特徴</a>
      <a href="#pricing" class="nav-link py-2 px-4">料金</a>
      <a href="#voice" class="nav-link py-2 px-4">受講者の声</a>
      <a href="#faq" class="nav-link py-2 px-4">FAQ</a>
      <a href="#cta" class="nav-link py-2 px-4">申込</a>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="hero text-white mt-16 fade-section">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-6">ゼロからでも安心。案件を取れる編集力を！</h1>
    <p class="text-lg sm:text-xl mb-10">Movie Fitで、現場で通用するスキルを最短で身につけよう。</p>
    <a href="https://mail.google.com/" target="_blank">
      <button class="cta-btn">今すぐ申し込む！</button>
    </a>
  </section>

  <!-- 以下のセクションは省略可（レイアウトはそのままスマホ対応） -->
  <!-- ... 既存の特徴 / 料金 / 声 / FAQ / CTA / フッター ... -->

  <footer><p class="text-sm">&copy; 2025 Movie Fit All Rights Reserved.</p></footer>

  <script>
    // モバイルメニュー開閉
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('active'));

    // CTAボタンshine再実行
    const ctaButtons = document.querySelectorAll('.cta-btn');
    const ctaObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const btn = entry.target;
        if (entry.isIntersecting) {
          btn.classList.add('fade-in');
          const shine = document.createElement('span');
          shine.className = 'shine';
          btn.appendChild(shine);
          shine.addEventListener('animationend', () => shine.remove(), { once: true });
        } else {
          btn.classList.remove('fade-in');
        }
      });
    }, { threshold: 0.6 });
    ctaButtons.forEach(btn => ctaObserver.observe(btn));
  </script>
</body>
</html>
