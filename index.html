<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movie Fit - 動画編集スクール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-blue: #1E3A8A;
      --mid-blue: #2563EB;
      --light-blue: #60A5FA;
      --gold-line1: #fce68a;
      --gold-line2: #fff7ce;
      --gold-text: #FFE8A3;
      --champagne-border: rgba(255, 235, 200, 0.85);
      --champagne-glow: rgba(255, 230, 180, 0.4);
    }

    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      color: #333;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    /* ===================== ナビバー ===================== */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: var(--main-blue);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 50;
    }
    .nav-link { color: white; font-weight: 600; transition: color 0.3s; }
    .nav-link:hover { color: var(--gold-text); }

    /* ===================== CTAボタン ===================== */
    .cta-btn {
      position: relative;
      font-size: 1.35rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #ffffff;
      background: linear-gradient(135deg, var(--main-blue) 0%, var(--mid-blue) 40%, var(--light-blue) 100%);
      border-radius: 9999px;
      padding: 1rem 2.8rem;
      border: 2px solid transparent;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.15), 0 4px 12px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: all 0.5s ease;
      opacity: 0;
      transform: translateY(30px);
      background-size: 120% 120%;
      background-position: 30% 50%;
      z-index: 1;
      animation: breathe 4.5s ease-in-out infinite;
      margin-top: 1rem;
    }

    @keyframes breathe {
      0%, 100% { transform: translateY(30px) scale(1); }
      50% { transform: translateY(30px) scale(1.06); }
    }

    .cta-btn:hover {
      transform: translateY(30px) scale(1.08);
      color: var(--gold-text);
      text-shadow: 0 0 6px rgba(255, 236, 180, 0.9), 0 0 20px rgba(255, 240, 200, 0.6);
      border-color: var(--champagne-border);
      box-shadow: 0 0 10px var(--champagne-glow), 0 0 24px rgba(255, 240, 200, 0.3);
      background-position: 70% 50%;
    }

    .shine {
      position: absolute;
      top: 0;
      left: -130%;
      width: 130%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(120deg, transparent 20%, rgba(255, 240, 210, 0.9) 50%, transparent 80%);
      animation: shineLTR 2.0s ease-in-out forwards;
    }
    @keyframes shineLTR {
      from { left: -130%; opacity: 0; }
      15% { opacity: 1; }
      to { left: 120%; opacity: 0; }
    }

    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* ===================== Hero ===================== */
    .hero {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, var(--main-blue) 0%, #2046C0 40%, var(--light-blue) 100%);
      background-size: 200% 200%;
      animation: gradientFlow 15s ease-in-out infinite;
      padding-bottom: 6rem !important; /* 上に上げる */
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: -50%;
      width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
      animation: heroShine 15s linear infinite;
      pointer-events: none;
    }
    @keyframes heroShine {
      0% { left: -50%; opacity: 0; }
      20% { opacity: 1; }
      50% { left: 100%; opacity: 1; }
      80% { opacity: 0.8; }
      100% { left: 100%; opacity: 0; }
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===================== 料金セクション ===================== */
    #pricing {
      padding-bottom: 8rem;
    }

    /* 料金セクション内のCTAボタンのみ上げる */
    #pricing .cta-btn {
      margin-top: 0rem !important;
      margin-bottom: 0 !important;
      position: relative;
      top: -2rem; /* CTAボタンを上げる */
    }

    /* 分割払いテキストを上げる */
    #pricing p.text-gray-700.font-semibold {
      position: relative;
      top: -0.8rem; /* 約13px上に */
      margin-bottom: 1.5rem; /* ボタンとの間隔維持 */
    }

    /* ===================== 💰10万円 ===================== */
    .price-3d {
      display: inline-block;
      font-weight: 900;
      font-size: 3rem;
      background: linear-gradient(90deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 2px 3px rgba(0,0,0,0.25),
        0 4px 8px rgba(0,0,0,0.15),
        0 0 18px rgba(80,160,255,0.45);
      opacity: 0;
      transform: scale(0.8);
    }

    .price-3d.show {
      animation: scaleUp 1s ease-out forwards;
    }

    @keyframes scaleUp {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.15); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ===================== 最終CTA ===================== */
    #cta {
      padding-bottom: 6rem !important; /* 上へ */
    }

    /* ===================== 共通 ===================== */
    .fade-section {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }
    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      background: var(--main-blue);
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
  </style>
</head>

<body>

  <!-- ヘッダー -->
  <header class="flex items-center justify-between px-6 md:px-10 py-4">
    <div class="text-2xl font-extrabold">🎬 Movie Fit</div>
    <nav class="hidden md:flex space-x-8 text-lg">
      <a href="#reason" class="nav-link">特徴</a>
      <a href="#pricing" class="nav-link">料金</a>
      <a href="#cta" class="nav-link">申込</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero" class="hero text-white text-center py-32 px-6 mt-16 fade-section">
    <h1 class="text-5xl font-extrabold mb-6">ゼロからでも安心。案件を取れる編集力を！</h1>
    <p class="text-xl mb-10">Movie Fitで、現場で通用するスキルを最短で身につけよう。</p>
    <button class="cta-btn">今すぐ申し込む！</button>
  </section>

  <!-- 料金 -->
  <section id="pricing" class="bg-gradient-to-b from-blue-50 to-blue-100 py-20 px-6 text-center fade-section">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold text-blue-800 mb-8 border-b-4 border-blue-300 inline-block pb-2">受講料金</h2>
      <p class="text-gray-700 mb-6 font-semibold text-lg">今だけの特別価格で受講できます</p>
      <div class="bg-white shadow-xl rounded-2xl border-2 border-blue-300 p-10 inline-block">
        <p class="text-2xl text-gray-400 line-through mb-2">通常価格 150,000円</p>
        <div class="mb-8 relative inline-block">
          <span class="price-3d">10万円</span>
        </div>
        <p class="text-gray-700 font-semibold">手数料なしで分割払いも可能（3回 / 6回 / 12回）</p>
        <button class="cta-btn">今すぐ申し込む！</button>
      </div>
    </div>
  </section>

  <!-- 最終CTA -->
  <section id="cta" class="hero text-white text-center py-24 px-6 fade-section">
    <h2 class="text-4xl font-bold mb-6">あなたも動画編集を始めませんか？</h2>
    <p class="text-xl mb-10">案件を取れる編集力を最短で習得しよう。</p>
    <button class="cta-btn">今すぐ申し込む！</button>
  </section>

  <footer><p class="text-sm">&copy; 2025 Movie Fit All Rights Reserved.</p></footer>

  <script>
    const fadeSections = document.querySelectorAll(".fade-section");
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          const price = entry.target.querySelector(".price-3d");
          if (price && !price.classList.contains("show")) {
            price.classList.add("show");
          }
        }
      });
    }, { threshold: 0.2 });
    fadeSections.forEach(sec => fadeObserver.observe(sec));

    const ctaButtons = document.querySelectorAll('.cta-btn');
    const ctaObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const btn = entry.target;
          btn.classList.add('fade-in');
          const shine = document.createElement('span');
          shine.className = 'shine';
          btn.appendChild(shine);
          shine.addEventListener('animationend', () => shine.remove(), { once: true });
        }
      });
    }, { threshold: 0.6 });
    ctaButtons.forEach(btn => ctaObserver.observe(btn));
  </script>
</body>
</html>
